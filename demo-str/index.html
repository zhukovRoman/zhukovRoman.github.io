<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Московская область</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="css/bt-theme.css" rel="stylesheet">-->
    <link href="css/leaflet.css" rel="stylesheet">
    <link href="css/project.css" rel="stylesheet">
    <link href="css/rz.css" rel="stylesheet">
    <link href="css/filter.css" rel="stylesheet">

  </head>
  <body>
  <header id="header" class="header">
    <div id="logo" class="logo">
      <div class="text">
        Министерство строительного комплекса
      </div>
    </div>
  </header>
  <nav id="menu" class="menu">
    <div class="item active"><a href="#" data-anchor="#map_pane"><span>Карта</span></a></div>
    <div class="item"><a href="#" data-anchor="#delays_chart"><span>Графики</span></a></div>
    <div class="item"><a href="#" data-anchor="#list"><span>Таблица</span></a></div>
  </nav>
    <div class="container" style="width: 99%; margin-bottom: 20px">
        <div class="col-xs-10">
          <div class="card" id="map_pane">
            <div id="map"></div>
            <div class="map-legend">
              <div class="legend-item col-xs-3"><span class="marker green"></span>В срок</div>
              <div class="legend-item col-xs-4"><span class="marker yellow"></span>С незначительным отклонением</div>
              <div class="legend-item col-xs-5"><span class="marker red"></span>Со значительным отклонением</div>
            </div>
          </div>
          <div class="card">
            <div class="col-xs-6 rz-chart" id="delays_chart"></div>
            <div class="col-xs-6 rz-chart pull-right" id="dynamic_chart"></div>
          </div>
          <div class="col-xs-12 rz-chart card" id="finance_statuses" style="height: 350px"></div>
          <div class="col-xs-12 card">
            <div class="radio-button">
              <input type="radio" name="measure" value="c" id="measure_count" checked>
              <label for="measure_count">Количество</label>
              <input type="radio" name="measure" value="s" id="measure_sum">
              <label for="measure_sum">Сумма</label>
            </div>
            <div id="finance_plan_fact" class="col-xs-12 rz-chart" style="height: 350px"></div>
          </div>
          <div class="col-xs-12 card" id="list">
            <table class="table table-condensed sortable">
              <thead>
              <tr>
                <th>№</th>
                <th>Адрес</th>
                <th>Отрасль</th>
                <th>Тип</th>
                <th>Программа</th>
                <th data-defaultsort="desc">Отклонение (дней)</th>
                <th>Бюджет (млрд)</th>
              </tr>
              </thead>
              <tbody id="objects_table"></tbody>
            </table>
          </div>
        </div>
        <div class="col-xs-2 filter-block" >
          <div class="all-filters">
            <div id="filter-otrasl"></div>
            <div id="filter-type"></div>
            <div id="filter-program"></div>
          </div>
        </div>
    </div><!-- /.container -->
    <footer id="footer" class="footer">
      <img src="css/images/isb.png">
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/hc/highcharts.js"></script>
    <script src="js/hc/highcharts-more.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/list/app.js"></script>
    <script src="js/list/data.js"></script>
    <script src="js/list/map.js"></script>
    <script src="js/list/filter_plugin.js"></script>
    <script src="js/list/tablesorter.js"></script>
    <script src="js/faker.js"></script>
    <script src="js/project/options.js"></script>
    <script src="js/project/colors.js"></script>
    <script src="js/list/mo_regions.js"></script>
    <script src="js/scrollspy.js"></script>

  </body>
</html>
