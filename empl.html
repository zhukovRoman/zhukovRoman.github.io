<!DOCTYPE html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=0.5, maximum-scale=0.5,minimum-scale=0.5, target-densitydpi=medium-dpi" />
    <title></title>
    <link rel="stylesheet" href="css/fonts/PTSans/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="css/jqmobile/jquery.mobile-1.4.4.min.css" />
    <script src="js/jq.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>

    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/empl.css">


</head>
<body >
<div class="status-bar"></div>
<div id="left-menu">
    <div id='logo' class="menu-picture"></div>
    <hr class="under-logo">
    <div class="menu">
        <a href="empl.html" data-ajax="false">
            <div class="menu-item menu-item-active">
                <div class="menu-picture empl-menu-picture "></div>
                <div class="menu-item-text">Кадры</div>
            </div>
        </a>

        <a href="objects.html" data-ajax="false">
            <div class="menu-item">
                <div class="menu-picture obj-menu-picture"></div>
                <div class="menu-item-text">Объекты</div>
            </div>
        </a>
        <hr class="menu-item-devider">
        <a href="organizations.html" data-ajax="false">
            <div class="menu-item">
                <div class="menu-picture contractors-menu-picture "></div>
                <div class="menu-item-text">Подрядчики</div>
            </div>
        </a>
        <hr class="menu-item-devider">
        <a href="tenders.html" data-ajax="false">
            <div class="menu-item ">
                <div class="menu-picture tenders-menu-picture "></div>
                <div class="menu-item-text">Конкурсы</div>
            </div>
        </a>
        <hr class="menu-item-devider">
        <a href="sales.html" data-ajax="false">
            <div class="menu-item">
                <div class="menu-picture sales-menu-picture "></div>
                <div class="menu-item-text">Продажи</div>
            </div>
        </a>
    </div>
</div>
<div class="right-side" data-role="page" id='charts'>
    <!--<div data-role="header" data-position="fixed">-->
    <div data-role="header">
        <h1>Кадры</h1>
    </div>
    <div data-role="content" style="background-color: #ffffff">
        <div class='employee-tabs'>
            <form>
                <div class="empl-tabs-group-name">Все кадры</div>
                <fieldset data-role="controlgroup" data-type="horizontal" id="empl-charts-tabs">
                    <input type="radio" name="empl-chart" id="radio-choice-h-1a" data-div="salary_structure_chart" checked="checked">
                    <label for="radio-choice-h-1a">Структура зарплаты</label>
                    <input type="radio" name="empl-chart" id="radio-choice-h-1b" data-div="empl_department_chart"  >
                    <label for="radio-choice-h-1b">Сотрудники по подразделениям</label>
                    <input type="radio" name="empl-chart" id="radio-choice-h-1c" data-div="personal_chart" >
                    <label for="radio-choice-h-1c">Персонал</label>
                    <input type="radio" name="empl-chart" id="radio-choice-h-1d" data-div="koef_chart" >
                    <label for="radio-choice-h-1d">Текучесть</label>
                </fieldset>
                <div class="empl-tabs-group-name">АУП</div>
                <fieldset data-role="controlgroup" data-type="horizontal" id="empl-charts-tabs2">
                    <input type="radio" name="empl-chart" id="radio-choice-h-2a" data-div="aup_salary_structure_chart">
                    <label for="radio-choice-h-2a">Структура зарплаты</label>
                    <input type="radio" name="empl-chart" id="radio-choice-h-2b" data-div="attitude_chart" >
                    <label for="radio-choice-h-2b">Отношение</label>
                </fieldset>
            </form>
        </div>
        <div id="empl-charts-content">
            <div>
                <div id="salary_structure_chart" class="empl_chart" style="height: 1000px; width: 1700px; float: left"></div>
                <div id="empl_department_chart" class="empl_chart" style="height: 1000px; width: 1700px; float: left; display: none;"></div>
                <div id="personal_chart" class="empl_chart" style="height: 1000px; width: 1700px; float: left; display: none;"></div>
                <div id="koef_chart" class="empl_chart" style="height: 1000px; width: 1700px; float: left; display: none;"></div>
                <div id="aup_salary_structure_chart" class="empl_chart" style="height: 1000px; width: 1700px; float: left; display: none;"></div>
                <div id="attitude_chart" class="empl_chart" style="height: 1000px; width: 1700px; float: left; display: none;"></div>
            </div>
        </div>
    </div>
</div>
</body>


<script type="text/javascript" src="js/my_common_scripts.js"></script>

</script>
