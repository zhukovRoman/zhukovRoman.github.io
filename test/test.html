    <title></title>
    <script type="application/javascript" src="../js/jq.min.js"></script>

<body>

</body>
<script>
    $(function(){
        var arr = [];
        for (var i =0; i<1000*1000; i++){
            arr.push({id: i, val:Math.random(), name:Math.random() })
        }

        var  res = {summ:0, count:0};

        var timestart = new Date().getTime();
        $.each(arr, function(i,val){
            if (val.name<0.5) return;
            res.summ+=val.val;
            res.count++;
        })
        var timeend = new Date().getTime();
        console.log(res.summ/res.count, res)
        console.log(timeend-timestart, timeend)
    })
</script>
</html>
